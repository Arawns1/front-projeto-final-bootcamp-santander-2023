<header class="header__wrapper">
	<button style="all: unset; cursor: pointer" (click)="navToggle()">
		<lucide-icon
			name="menu"
			class="icon menu"
			[size]="36"
			[strokeWidth]="1"
		></lucide-icon>
	</button>

	<img
		src="../../../assets/Banco_Santander_Logotipo.svg"
		alt="Logo do Santander"
		class="logo"
	/>
	<lucide-icon
		name="bell"
		class="icon notification"
		[size]="36"
		[strokeWidth]="1"
	></lucide-icon>
</header>
